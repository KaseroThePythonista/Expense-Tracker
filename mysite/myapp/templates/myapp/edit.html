<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Edit</title>
</head>
<body>
    <center>
    <form method="POST">
        {% csrf_token %}


        <div class="container-fluid m-2">
            <div>
                <label style="font: bold;">Name: </label>
            </div>
            <div>{{ expense_form.name }}</div>

            <div>
                <label style="font: bold;">Amount: </label>
            </div>
            <div>{{ expense_form.amount }}</div>

            <div>
                <label style="font: bold;">Category: </label>
            </div>
            <div>{{ expense_form.category }}</div>

        </div>

        <div>
            <div>
                <button type="submit" class="btn btn-success m-3">Edit</button>
            </div>
        </div>
        
    </form>
    </center>
</body>
</html>
